<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-auto w-1/2">
    <div class="m-auto w-3/4">
        <h2 class="text-2xl font-bold text-center mb-4">Todo List JS</h2>

        <div class="m-auto w-1/2 flex space-x-2 mb-4">
            <input id="taskInput" type="text" class="flex-1 p-2 border border-black rounded" placeholder="Nhập công việc...">
            <button id="addBtn" class="bg-gray-200 px-4 py-2 border border-black rounded hover:bg-green-300">
                Thêm
            </button>
        </div>

        <ul id="taskList" class="space-y-2 m-auto w-1/2"></ul>
    </div>

    <script src="/data/script.js"></script>
</body>
</html>
